<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="index.css">
    <title>Stage Manager Tools</title>
  </head>
  <body>
    <header class="page-bookends">
      <h1>Stage Manager Tools</h1>
    </header>
    <main class="login-1">
      <!-- Login section -->
      <section id="login" class="login">
        <form>
          <header>
            <h2>Login</h2>
          </header>
          <div>
            <label for="username-login">Username:</label>
            <input id="username-login" type="text" name="username" placeholder="John" minlength="1" required>
            <label for="password-login">Password:</label>
            <input id="password-login" type="text" name="password" minlength="1" required>
          </div>
          <!-- TODO: Delete test Text -->
          <p class="hidden-1">Test Text: Server response and hint</p>
          <button type="button">New User</button>
          <button class="submit-btn" type="submit">Login</button>
        </form>
      </section>
      <!-- Create User Section -->
      <section id="new-user" class="login hidden">
        <form>
          <header>
            <h2>Create New User</h2>
          </header>
          <div>
            <label for="username-new">Username:</label>
            <input id="username-new" type="text" name="username" placeholder="John" minlength="1" required>
            <label for="password-new">Password:</label>
            <input id="password-new" type="text" name="password" minlength="1" required>
            <label for="hint-new">Hint:</label>
            <input id="hint-new" type="text" name="hint" placeholder="Name of favorite cat" minlength="1" required>
          </div>
          <!-- TODO: Delete test Text -->
          <p class="hidden-1">Test Text: Server response</p>
          <button class="submit-btn" type="submit">Create User</button>
        </form>
      </section>
      <!-- Task list section -->
      <section id="lists" class="hidden">
        <!-- Tasks to complete list-->
        <section>
          <header>
            <h3>Tasks that need to be accomplished</h3>
          </header>
          <ul id="tasks-pending">
          </ul>
        </section>
        <!-- Completed tasks list-->
        <section>
          <header>
            <h3>Tasks that you already accomplished</h3>
          </header>
          <ul id="tasks-complete">
          </ul>
        </section>
      </section>
    </main>
    <footer class="page-bookends">
      <h3>Attributions</h3>
      <h4>Themes:</h4>
      <ul>
        <li>Theme one</li>
        <li>Theme two</li>
        <li>Theme three</li>
      </ul>
    </footer>
  </body>
</html>
